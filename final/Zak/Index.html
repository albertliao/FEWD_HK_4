<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>World of SicBo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="register">
		<div id="ticket">
			<h1>Place your Bet</h1>
			<table>
				<tbody id="entries">
				</tbody>
				<tfoot>
					<tr>
						<th>Total</th>
						<th id="total">$0.00</th>
					</tr>
				</tfoot>
			</table>
		</div>
		<form id="entry">
			<input id="newEntry" autofocus placeholder="How Much?">
		</form>
	</div>

	<div id="buttons">
	<button id="big">Big</button>
	<button id="small">Small</button>
	<button id="anyTriple">AnyTriple</button>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
