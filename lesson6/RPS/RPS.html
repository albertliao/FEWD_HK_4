<!DOCTYPE html>

<html lang="en">
<head>
    <title>RPS Simulator</title>
    <script language="javascript" type="text/javascript" src="RPS.js"></script>
</head>

<body>
    <script>

            var userGuess = prompt("Rock/Paper/Scissors?");

            document.write("You have selected: " + userGuess + "<br>");

            var computerGuess = convert(Math.floor(Math.random()*3));

            document.write("The computer chooses: " + computerGuess + "<br>");

            document.write(compare(userGuess,computerGuess));

    </script>
</body>
</html>
