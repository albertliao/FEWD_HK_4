<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<title>Rock, Paper, or Scissors?</title>

	<link rel="stylesheet" href="css/main.css">

  <link rel="icon" 
      type="image/ico" 
      href="favicon.ico">

</head>

<body>

  <span id="dummy"></span>

<h1>Rock, Paper, or Scissors?</h1>

<p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h3>My advice - Choose Randomly! First to 5 Wins!</h3>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="status"></div>

<script src="js/main.js"></script>
</body>

</html>
