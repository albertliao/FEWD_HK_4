<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
  // Initialize the map and set the view center
  var map = L.mapbox.map('map', 'ykyuen.map-r3jld7wp');
  map.setView([40, -74.50], 9);

  // Initialize the geocoder
  var geocoder = L.mapbox.geocoder('ykyuen.map-r3jld7wp');

  // Convert the string to lat and lng by geocoder
  geocoder.query('Hong Kong', function(error, result){
    //console.log(result);
    var hkLat = [result.latlng[0]];
    var hkLng = [result.latlng[1]];

    // Uncomment the follow line if u want to set the center to HK
    map.setView([hkLat, hkLng], 9);
  });
</script>
</body>
</html>
